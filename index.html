<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loading.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <h1 class="search__title">Weather App</h1>
        <form class="search__form" action="">
          <input class="search__input" type="text" placeholder="search city" />
          <button class="search__btn" type="submit">SEARCH</button>
        </form>
      </div>

      <div class="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
      </div>

      <div class="result-block">
        <div class="result-block__temp">
          <div class="location">
            <h2 class="location__day">Tuesday</h2>
            <p class="location__date">15 Jan 2019</p>
            <p class="location__city">Olomouc, CZ</p>
          </div>
          <div class="temp">
            <h1 class="temp__temperature">29°C</h1>
            <h3 class="temp__desc">Sunny</h3>
          </div>
        </div>
        <div class="result-block__days">
          <div class="data-block">
            <div class="res-block prec">
              <span class="res-block__title prec__title">PRESSURE</span
              ><span class="prec__result">0 %</span>
            </div>
            <div class="res-block hum">
              <span class="res-block__title hum__title">HUMIDITY</span
              ><span class="hum__result">34 %</span>
            </div>
            <div class="res-block wind">
              <span class="res-block__title wind__title">WIND</span
              ><span class="wind__result">0 km/h</span>
            </div>
          </div>
          <ul class="week-list">
            <!-- <li class="day-block day-block_active">
              <span class="day__name">Mon</span>
              <span class="day__temp">29°C</span>
            </li>
            <li class="day-block">
              <span class="day__name">Tue</span>
              <span class="day__temp">29°C</span>
            </li>
            <li class="day-block">
              <span class="day__name">Wed</span>
              <span class="day__temp">21°C</span>
            </li>
            <li class="day-block">
              <span class="day__name">Thu</span>
              <span class="day__temp">08°C</span>
            </li>
            <li class="day-block">
              <span class="day__name">Fry</span>
              <span class="day__temp">19°C</span>
            </li> -->
          </ul>
          <div class="days-block"></div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
