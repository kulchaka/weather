<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="./style.css"/><title>Weather</title></head><body><div class="container"><div class="search"><h1 class="search__title">Weather App</h1><form class="search__form" action=""><input class="search__input" placeholder="search city"/> <button class="search__btn" type="submit">SEARCH</button></form></div><h2 class="cant-find">Can't find the word for your query... Try again please</h2><div class="load"><div>G</div><div>N</div><div>I</div><div>D</div><div>A</div><div>O</div><div>L</div></div><div class="result-block"><div class="result-block__temp"><div class="location"><h2 class="location__day"></h2><p class="location__date"></p><p class="location__city"></p></div><div class="temp"><h1 class="temp__temperature"></h1><h3 class="temp__desc"></h3></div></div><div class="result-block__days"><div class="data-block"><div class="res-block prec"><span class="res-block__title prec__title">PRESSURE</span><span class="prec__result"></span></div><div class="res-block hum"><span class="res-block__title hum__title">HUMIDITY</span><span class="hum__result"></span></div><div class="res-block wind"><span class="res-block__title wind__title">WIND</span><span class="wind__result"></span></div></div><ul class="week-list"></ul><div class="days-block"></div></div></div></div><script src="./main.js"></script></body></html>
